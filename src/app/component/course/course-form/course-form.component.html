<!-- student-modal.component.html -->
<div class="overlay" *ngIf="isOpen">
    <div class="modal">
        <div>
            <div class="title-form">Thêm mới khóa học</div>
            <form (ngSubmit)="onSubmit()" class="my-form">
                <div class="out-line-ip">
                    <label for="courseName" class="label-ip">Tên khóa học:</label>
                    <input class="ip" type="text" id="courseName" name="courseName" [(ngModel)]="courseName" required>
                </div>

                <div class="out-line-ip">
                    <label for="coursePrice">Giá khóa học:</label>
                <input type="number" id="coursePrice" name="coursePrice" [(ngModel)]="coursePrice" required>
                </div>

                <div class="out-line-ip">
                    <label for="courseCategory">Thể loại khóa học:</label>
                    <select id="courseCategory" name="courseCategory" [(ngModel)]="courseCategory" required>
                        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
                    </select>
                </div>
                
                <button (click)="onCloseModal()" class="btn-close">Đóng</button>

                <button type="submit" class="btn-add">Thêm mới</button>
            </form>
        </div>
    </div>
</div>

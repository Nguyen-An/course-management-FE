<div class="container">
    <div class="title">Khoá Học - Ngữ Văn 10 - Chương 01 <span class="tab">Khóa lẻ</span></div>

    <div class="out-line-content">
        <div class="out-line-title">
            <div class="title-content">Danh sách bài học</div>
            <div class="action-btn">
                <button class="btn btn-add-chapter" (click)="openModal()">Thêm bài học</button>
            </div>
        </div>

        <table class="table-custom">
            <thead>
                <tr class="row">
                  <th>
                    <input type="checkbox" (change)="selectAll($event)">
                  </th>
                  <th class="text-left" style="width: 150px;">Tên bài học</th>
                  <th class="text-left" style="width: 150px;">Link video</th>
                  <th class="text-left" style="width: 150px;">Miêu tả bài học</th>
                  <th class="text-center" style="width: 180px;">Chi tiết</th>
                  <th class="text-center" style="width: 140px;">Hành động</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let student of students" class="row">
                  <td class="text-center">
                    <input type="checkbox" [(ngModel)]="student.selected">
                  </td>
                  <td class="text-left" style="width: 150px;">{{ student.name }}</td>
                  <td class="text-left"  style="width: 150px;"> {{ student.link }}</td>
                  <td class="text-left"  style="width: 150px;"> {{ student.describeLesson }}</td>

                  <td class="text-center"  style="width: 180px; justify-content: center">
                      <button class="btn-detail">Chi tiết</button>
                  </td>
                  <td class="text-center" style="width: 140px; justify-content: center">
                      <button class="btn-edit">Chỉnh sửa</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                  <button>Xoá danh sách được chọn</button>
              </tfoot>
        </table>
    </div>
</div>

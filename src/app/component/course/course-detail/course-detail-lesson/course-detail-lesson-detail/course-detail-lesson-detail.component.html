<div class="container">
    <div class="title">Khoá Học - Ngữ Văn 10 - Chương 01 <span class="tab">Khóa lẻ</span></div>

    <div class="out-line-content">
        <div class="out-line-title">
            <div class="title-content">Danh sách câu hỏi trắc nghiệm </div>
            <div class="action-btn">
                <button class="btn btn-add-chapter" (click)="openModal()">Thêm bài học</button>
            </div>
        </div>

        <table class="table-custom">
            <thead>
                <tr class="row">
                  <th>
                    <input type="checkbox" (change)="selectAll($event)">
                  </th>
                  <th class="text-left" style="width: 100px;">Câu hỏi</th>
                  <th class="text-left" style="width: 100px;">Đáp án 1</th>
                  <th class="text-left" style="width: 100px;">Đáp án 2</th>
                  <th class="text-left" style="width: 100px;">Đáp án 3</th>
                  <th class="text-left" style="width: 100px;">Đáp án 4</th>
                  <th class="text-left" style="width: 100px;">Câu trả lời</th>
                  <th class="text-center" style="width: 120px;">Hành động</th>
                </tr>
              </thead>
              <tbody >
                <tr *ngFor="let item of questions" class="row">
                  <td class="text-center">
                    <input type="checkbox" [(ngModel)]="item.selected">
                  </td>
                  <td class="text-left" style="width: 100px;">{{ item.question }}</td>
                  <td class="text-left" style="width: 100px;">{{ item.answer1 }}</td>
                  <td class="text-left" style="width: 100px;">{{ item.answer2 }}</td>
                  <td class="text-left" style="width: 100px;">{{ item.answer3 }}</td>
                  <td class="text-left" style="width: 100px;">{{ item.answer4 }}</td>
                  <td class="text-left" style="width: 100px;">{{ item.correctAnswer }}</td>
                  <td class="text-center" style="width: 120px; justify-content: center">
                      <button class="btn-edit" (click)="openModal(item)">Chỉnh sửa</button>
                  </td>
                </tr>
              </tbody>
              <tfoot>
                  <button>Xoá danh sách được chọn</button>
              </tfoot>
        </table>
    </div>
</div>

<app-course-detail-lesson-detail-form [data]="modalData" [isOpen]="isModalOpen" (closeModal)="onCloseModal()"></app-course-detail-lesson-detail-form>

<div class="container">
    <div class="title">Khoá Học - Ngữ Văn 10 <span class="tab">Khóa lẻ</span></div>

    <div class="out-line-content">
        <div class="title-content">Miêu tả khoá học</div>

        <div class="content">
            Khoá học dành riêng cho các bạn học sinh lớp 10, nhằm củng cố kiến thức cũng như nâng cao khả năng tư duy
            văn học
        </div>

        <div class="title-content">Miêu tả khoá học</div>

        <div class="info-image">
            <img src="../../../../assets/image/image-source.svg">
            <button class="btn btn-change-image">Thay đổi ảnh</button>
        </div>

        <div class="out-line-title">
            <div class="title-content">Danh Sách Khoá Học</div>
            <div class="action-btn">
                <button class="btn btn-add-chapter" (click)="openModal()">Thêm chương</button>
            </div>
        </div>

        <table class="table-custom">
            <thead>
                <tr class="row">
                    <th class="text-left" style="width: 100px;">Số thứ tự</th>
                    <th class="text-left" style="width: 300px;">Tên chương</th>
                    <th class="text-center" style="width: 230px;">Chi tiết từng chương</th>
                    <th class="text-center" style="width: 140px;">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let courses of courses" class="row">
                    <td class="text-left" style="width: 100px;">{{ courses.id }}</td>
                    <td class="text-left" style="width: 300px;"> {{ courses.name }}</td>
                    <td class="text-center" style="width: 230px; justify-content: center">
                        <button class=" btn-establish" (click)="onSetupLesson(courses.id)">Thiết lập bài giảng</button>
                    </td>
                    <td class="text-center" style="width: 140px; justify-content: center">
                        <button class=" btn-remove">Xoá chương</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-course-detail-chaper-form [data]="modalData" [isOpen]="isModalOpen" (closeModal)="onCloseModal()"></app-course-detail-chaper-form>

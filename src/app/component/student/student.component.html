<div class="container">
    <div class="title">Học Viên</div>

    <div class="statistical">
        <div class="outline-input-search">
            <img src="../../../assets/image/icon-search.svg">
            <input id="search" name="search" type="text" placeholder="Tìm kiếm..." class="ip-search" [(ngModel)]="name" (keyup.enter)="onSearch()">
        </div>
        <div class="action">
            <button class="btn btn-load" (click)="refreshData()">
                <img src="../../../assets/image/icon-reload.svg">
                Tải lại danh sách
            </button>
            <button class="btn btn-add" (click)="openModal()">
                <img src="../../../assets/image/icon-add.svg">
                Thêm học viên
            </button>
        </div>
    </div>

    <div class="out-line-title">
      <div class="title">Danh Sách Học Viên</div>
      <div class="action-btn">
        <!-- <select name="source" id="source" style="margin-right: 20px;">
          <option value="KH1">Tên khóa học</option>
          <option value="KH2">Tên khóa học 2</option>
        </select>
        <select name="province" id="province" style="margin-right: 20px;">
          <option value="province1">Tỉnh/ TP</option>
          <option value="province">Nghệ An</option>
          <option value="province">Nghệ Tĩnh</option>
        </select> -->
        <button class="btn-filter" (click)="onSearch()">Lọc kết quả</button>
      </div>
    </div>

    <table class="table-custom">
        <thead>
          <tr class="row">
            <th>
              <input type="checkbox" (change)="selectAll($event)">
            </th>
            <th class="text-left" style="width: 200px;">Họ và Tên</th>
            <th class="text-left" style="width: 250px;">Địa chỉ</th>
            <th class="text-center" style="width: 80px;">Liên hệ</th>
            <th class="text-center" style="width: 180px;">Chi tiết thông tin</th>
            <th class="text-center" style="width: 140px;">Hành động</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let student of students" class="row">
            <td class="text-center">
              <input type="checkbox" [(ngModel)]="student.selected">
            </td>
            <td class="text-left" style="width: 200px;">{{ student.userName }}</td>
            <td class="text-left"  style="width: 250px;"> {{ student.userAddress }}</td>
            <td class="text-center contact"  style="width: 80px; ;">
                 <img src="../../../assets/image/icon-phone.svg">
                 <img src="../../../assets/image/icon-mail.svg">
            </td>
            <td class="text-center"  style="width: 180px; justify-content: center">
                <button class="btn-detail" (click)="onDetail(student.id)">Chi tiết</button>
            </td>
            <td class="text-center" style="width: 140px; justify-content: center">
                <button class="btn-edit"  (click)="openModal(student)">Chỉnh sửa</button> 
            </td>
          </tr>
        </tbody>
        <tfoot style="display: flex; justify-content: space-between;">
          <button>Xoá danh sách được chọn</button>
          <div style="display: flex; justify-content: space-between;">
            <p style="margin-left: 20px;">Tổng số {{paging.totalRecord}} bản ghi</p>
            <div
              style="display: flex; align-items: center;"
            >
              <button (click)="previousPage()"><</button>
              <div>Hiển thị trang thứ {{paging.page}} / {{paging.totalPage}} trang</div>
              <button (click)="nextPage()">></button>
            </div>
          </div>
      </tfoot>
      </table>

</div>


<app-student-form [data]="modalData" [isOpen]="isModalOpen" (closeModal)="onCloseModal()"></app-student-form>
